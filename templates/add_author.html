<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add Author</h1>
    </header>

    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="birth_date">Birth Date:</label><br>
            <input type="date" id="birth_date" name="birth_date"><br><br>

            <label for="date_of_death">Date of Death:</label><br>
            <input type="date" id="date_of_death" name="date_of_death"><br><br>

            <input type="submit" value="Add Author">
        </form>
    </div>

    <footer>
        <p>Data provided by <a href="https://openlibrary.org/" target="_blank" rel="noopener noreferrer">Open Library</a></p>
    </footer>
</body>
</html>
