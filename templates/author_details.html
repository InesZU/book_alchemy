<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ author.name }}</h1>
    </header>

    <div class="container">
        <div class="author-details">
            <p>Born: {{ author.birth_date }}</p>
            <p>Died: {{ author.date_of_death or 'alive' }}</p>
            <h2>Books by {{ author.name }}</h2>
            <ul>
                {% for book in author.books %}
                    <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('home') }}" class="form button">Back to Home</a>
    </div>
</body>
</html>
